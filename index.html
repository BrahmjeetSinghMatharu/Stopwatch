<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 id="head" >Countdown Timer</h1>
            <div id="wrapper">
                <div id="days">00 Days</div>
                <div id="hrs">00 Hours</div>
                <div id="mins">00 Mins</div>
                <div id="secs">00 Secs</div>
            </div>

            <h2 id="head2">Progress</h2>

            <div class="bar">
                <div id="progBar"></div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
